<script>
let heartInterval = 500;
let heartTimer;

function showMemories() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("memories").style.display = "block";
  startHearts();
}

function startHearts() {
  clearInterval(heartTimer);
  heartTimer = setInterval(createHeart, heartInterval);
}

function musicBoost() {
  heartInterval = 200;
  startHearts();

  for (let i = 0; i < 10; i++) {
    createHeart(true);
  }

  setTimeout(() => {
    heartInterval = 500;
    startHearts();
  }, 7000);
}

function createHeart(boost = false) {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "â¤";

  const colors = boost
    ? ["#ff2d55", "#ffffff"]
    : ["rgba(255,0,100,0.7)", "rgba(255,255,255,0.8)"];

  heart.style.color = colors[Math.floor(Math.random() * colors.length)];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = boost ? "32px" : "24px";
  heart.style.animationDuration = boost ? "4s" : "6s";

  document.getElementById("hearts-container").appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}
